<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - OpenDia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #e1f5fe);
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border-radius: 1rem;
        }
        .form-label {
            font-weight: 600;
        }
    </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">ü©∫ OpenDia</a>
    </div>
</nav>

<!-- Registration Form Section -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-md-6">
            <div class="card shadow p-4">
                <h3 class="text-center mb-4">üìù Create Your OpenDia Account</h3>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST" action="/register">
                    <div class="mb-3">
                        <label for="username" class="form-label">üë§ Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter a username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">üîë Password</label>
                        <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter a password" required>
                        <span class="input-group-text bg-white" onclick="togglePassword()" style="cursor: pointer;">
                            <i class="bi bi-eye-slash" id="toggleIcon"></i>
                        </span>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary w-100 mt-4">‚úÖ Register</button>
                    </div>
                </form>

                <p class="text-center mt-3">
                    Already have an account? <a href="{{ url_for('login') }}">Log in here</a>
                </p>
            </div>
        </div>
</div>

<!-- Bootstrap Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function togglePassword() {
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.getElementById("toggleIcon");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleIcon.classList.remove("bi-eye-slash");
            toggleIcon.classList.add("bi-eye");
        } else {
            passwordInput.type = "password";
            toggleIcon.classList.remove("bi-eye");
            toggleIcon.classList.add("bi-eye-slash");
        }
    }
</script>
</body>
</html>
